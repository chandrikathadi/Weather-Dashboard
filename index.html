<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Dashboard</title>
   <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Weather Dashboard</h1>

  <div id="search-section">
    <input type="text" id="location-input" placeholder="Enter city name or zip code" />
    <button id="search-btn">Search</button>
  </div>

  <div id="error-message"></div>

  <div id="current-weather" style="display:none;">
    <h2>Current Weather in <span id="location-name"></span></h2>
    <p><img id="weather-icon" alt="Weather Icon" /> <span id="weather-description"></span></p>
    <p>Temperature: <span id="temperature"></span> Â°C</p>
    <p>Humidity: <span id="humidity"></span>%</p>
    <p>Wind Speed: <span id="wind-speed"></span> m/s</p>
  </div>

  <h3 id="forecast-title" style="display:none;">5-Day Forecast</h3>
  <div id="forecast"></div>
  <script src="script.js"></script>
</body>
</html>
